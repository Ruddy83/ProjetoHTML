<html>
    <head>
        <title>Exemplo de Layout</title>
        <link rel="stylesheet" href="layout.css">
    </head>
    <body>
        <header class="header"> 
            <img src="./Img/Firefox-Browser-Logo.png" alt="Logo da página">
            <nav class="menu-cabecalho">
                <ul class="menu-superior">
                    <li class="itens-menu">Home</li>
                    <li class="itens-menu">Produtos</li>
                    <li class="itens-menu">Serviços</li>
                    <li class="itens-menu">Sobre</li>
                </ul>
                <ul class="menu-superior">
                    <li class="itens-menu">Usuário</li>
                    <li class="itens-menu">Sair</li>
                </ul>
            </nav>
        </header>
        <nav class="sidenav">
            <ul class="menu-lateral">
                <li class="itens-menu">Item 1</li>
                <li class="itens-menu">Item 2</li>
                <li class="itens-menu">Item 3</li>
                <li class="itens-menu">Item 4</li>
                <li class="itens-menu">Item 5</li>
                <li class="itens-menu">Item 6</li>
                <li class="itens-menu">Item 7</li>
                <li class="itens-menu">Item 8</li>
            </ul>
        </nav>
        <main class="conteudo">
            <section class="blocos">
                <aticle class="items-blocos">Conteúdo 1</aticle>
                <aticle class="items-blocos">Conteúdo 2</aticle>
                <aticle class="items-blocos">Conteúdo 3</aticle>
                <aticle class="items-blocos">Conteúdo 4</aticle>
                <aticle class="items-blocos">Conteúdo 5</aticle>
                <aticle class="items-blocos">Conteúdo 6</aticle>
            </section>    
        </main>
        <footer class="footer">Rodapé</footer>
    </body>
</html>
